<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafo e quebra de linha</h1>
    <hr>
    <p>Voce pode escrevere um paragrafo
        de qualquer jeito
    </p>
    <p>Para usar os sinais q sao usados para tags basta usar (lt) less than e (gt) greater than, ex: &lt;p&gt; &lt;/p&gt; </p>
    <p>Vamos aprender a adicionar simbolos especiais</p>
    <!--Tags para marca registrada e copyright reg para marca registrada
    copy para copyright
    trade para trademark aqule tm pequeno-->
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &delta;
    &uparrow;
    &downarrow;
    &leftarrow;
    &rightarrow;
    <p>Vamos adicionar alguns emojis</p>
    &#x1F614;
    &#x1f596;
    &#x1f1e6;
    <!--o codigo para emoji e &#x seguido do numero do emoji-->
    
    
</body>
</html>
