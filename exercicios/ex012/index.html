<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video esta hospedado no meu proprio servidor</p>
        <video width="300"poster="imagens/capa-train"autoplay controls loop>
            <source src="midia/Video-Train-mkv.mkv" type="video/mkv">
            <source src="midia/video-train-mp4.mp4" type="video/mp4">
            <source src="midia/video-train-ogv.ogv" type="video/ogv">
            <source src="midia/Video-Train-webm.webm" type="video/webm">
            <p>Seu navegador nao tem compatibilidade com reproducao de videos. <a href="midia/video-train-mp4.mp4">Clique aqui para baixar o arquivo MP4.</a> </p>
        </video>
    <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    


</body>
</html>
